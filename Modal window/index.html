<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Modal Window</title>
  </head>
  <body>
    <button class="btn open-modal">Open Modal</button>
    <!-- Beginning of modal -->
    <div class="modal">
      <div class="modal-bg"></div>
      <div class="container">
        <h1 class="header">Hello World</h1>
        <p class="paragraph">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus
          necessitatibus sunt nostrum aspernatur harum. Voluptatibus aspernatur
          quidem incidunt soluta eaque nihil dolor, reprehenderit non?
        </p>
        <button class="btn btn-shop">Continue Shopping</button>
        <button class="btn btn-close">Close</button>
      </div>
    </div>
    <!-- End of modal -->
    <script src="/script.js"></script>
  </body>
</html>
